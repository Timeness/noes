<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fake IP Generator</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Smooch Sans', sans-serif;
            text-align: center;
            background-color: #2D1B4B; /* Dark Purple */
            color: white;
            overflow: hidden; /* No scrolling */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background-color: #6A0DAD; /* Darker Purple */
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #9A0DAD;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            max-height: 300px;
            overflow-y: auto; /* Scroll inside output div */
            width: 80%;
            text-align: left;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>Fake IP & Country Generator</h2>
    <button onclick="generateIP()">GenX</button>
    <div id="output"></div>

    <script>
        let count = 1;

        function generateFakeIP() {
            return `${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}`;
        }

        async function getCountry(ip) {
            try {
                let response = await fetch(`http://ip-api.com/json/${ip}?fields=country`);
                let data = await response.json();
                return data.country || "Pata nahi chala";
            } catch {
                return "Pata nahi chala";
            }
        }

        async function generateIP() {
            let ip = generateFakeIP();
            let country = await getCountry(ip);
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<p>${count}. ${ip} | ${country}</p>`;
            count++;
            outputDiv.scrollTop = outputDiv.scrollHeight; // Auto-scroll to latest entry
        }
    </script>

</body>
</html>
