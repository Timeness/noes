<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Autofill Detection</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="root"></div>

  <script>
    // React Component to detect password autofill
    const App = () => {
      const [isAutofilled, setIsAutofilled] = React.useState(false);

      // Function to check if the password field was autofilled
      const checkAutofill = () => {
        const passwordField = document.getElementById('password');
        if (passwordField && passwordField.value.length > 0) {
          setIsAutofilled(true);
        }
      };

      React.useEffect(() => {
        // Check for autofill on initial load
        checkAutofill();
      }, []);

      return React.createElement('div', null, 
        React.createElement('h1', null, 'Password Manager Autofill Detection'),
        React.createElement('form', null, 
          React.createElement('label', null, 'Password:'),
          React.createElement('input', { 
            type: 'password', 
            id: 'password', 
            onFocus: checkAutofill 
          })
        ),
        isAutofilled ? 
          React.createElement('p', null, 'Password autofilled by browser.') :
          React.createElement('p', null, 'Password not autofilled.')
      );
    };

    // Render the React component into the DOM
    ReactDOM.render(React.createElement(App), document.getElementById('root'));
  </script>
</body>
</html>
