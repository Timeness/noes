<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Website</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fall {
            from { transform: translateY(-100%); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        .falling-text {
            position: absolute;
            color: #0f0;
            font-size: 18px;
            animation: fall 5s linear infinite;
        }
        .glitch {
            position: absolute;
            color: red;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #ff0000, -2px -2px 0px #00ff00;
            animation: glitch 0.2s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
    </style>
</head>
<body class="bg-black text-green-500 flex items-center justify-center h-screen relative">
    <div id="root"></div>

    <script type="text/babel">
        function HackedScreen() {
            const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            
            // Generate falling characters
            function generateFallingText() {
                return Array.from({ length: 30 }, (_, i) => {
                    const style = {
                        left: `${Math.random() * 100}vw`,
                        animationDuration: `${Math.random() * 3 + 2}s`,
                        animationDelay: `${Math.random()}s`
                    };
                    return <span key={i} className="falling-text" style={style}>{randomChars[Math.floor(Math.random() * randomChars.length)]}</span>;
                });
            }

            return (
                <div className="relative w-full h-full flex flex-col items-center justify-center">
                    {generateFallingText()}
                    <h1 className="glitch">HACKED!</h1>
                    <p className="text-red-600 text-lg mt-4 animate-pulse">Your system is under attack...</p>
                </div>
            );
        }

        ReactDOM.render(<HackedScreen />, document.getElementById('root'));
    </script>
</body>
</html>
