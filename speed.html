<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    
    <!-- Google Font: Smooch Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Smooch Sans', sans-serif;
            text-align: center;
            margin: 50px;
        }
        h2 {
            font-size: 2rem;
        }
        #speed {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Smooch Sans', sans-serif;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Internet Speed Test</h2>
    <button onclick="startSpeedTest()">Start Test</button>
    <p><strong>Download Speed:</strong> <span id="download">0</span> Mbps</p>
    <p><strong>Upload Speed:</strong> <span id="upload">0</span> Mbps</p>
    <p><strong>Ping:</strong> <span id="ping">0</span> ms</p>

    <!-- LibreSpeed Speed Test -->
    <script src="https://cdn.jsdelivr.net/gh/librespeed/speedtest/speedtest.js"></script>
    <script>
        function startSpeedTest() {
            var s = new Speedtest();

            s.onupdate = function(data) {
                document.getElementById("download").innerText = (data.dlStatus).toFixed(2);
                document.getElementById("upload").innerText = (data.ulStatus).toFixed(2);
                document.getElementById("ping").innerText = data.pingStatus;
            };

            s.start();
        }
    </script>

</body>
</html>
