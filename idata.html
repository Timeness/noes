<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Public IP Fetcher</title>
    
    <!-- Google Font: Smooch Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Smooch Sans', sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to bottom, #2c003e, #000000);
            color: white;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background-color: #6a0dad;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #520b8d;
        }
        #output {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            overflow-wrap: break-word;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Valid Public IP Fetcher</h2>
    <button onclick="generateValidIP()">GenX</button>
    <div id="output"></div>

    <script>
        let count = 1;

        async function generateValidIP() {
            try {
                let proxyResponse = await fetch("https://proxylist.geonode.com/api/proxy-list?limit=1&page=1&sort_by=lastChecked&order_by=desc");
                let proxyData = await proxyResponse.json();
                
                if (!proxyData.data || proxyData.data.length === 0) {
                    throw new Error("Koi valid proxy IP nahi mili.");
                }

                let publicIP = proxyData.data[0].ip;

                let detailsResponse = await fetch(`http://ip-api.com/json/${publicIP}`);
                let details = await detailsResponse.json();

                let outputDiv = document.getElementById("output");
                outputDiv.innerHTML += `<p><strong>${count}.</strong> ${publicIP} | ${JSON.stringify(details)}</p>`;
                count++;
            } catch (error) {
                console.error("Error fetching IP:", error);
            }
        }
    </script>

</body>
</html>
