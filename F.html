<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Icon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconify/iconify@2.0.0/dist/iconify.min.css">
    <script src="https://code.iconify.design/2/2.0.0/iconify.min.js"></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #3b0a45, #000000); /* Dark purple to black gradient */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-container {
            font-size: 100px;
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <span class="icon-[material-symbols--fingerprint-sharp]" style="color: #dec4ca;"></span>
    </div>

</body>
</html>
